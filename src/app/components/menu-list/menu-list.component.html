<ng-container *ngIf="restaurant$ | async as restaurant; else loading">

    <div class="container mx-auto p-4">
        <!-- Hero Section -->
        <div class="mb-8 relative rounded-xl overflow-hidden shadow-lg h-64">
            <img [src]="restaurant.imageUrl" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-end p-6 text-white">
                <h1 class="text-4xl font-bold">{{ restaurant.name }}</h1>
                <p class="text-lg opacity-90">
                    {{ restaurant.cuisine }} â€¢ {{ restaurant.deliveryTime }} min delivery
                </p>
                <div class="flex items-center mt-2">
                    <mat-icon class="text-yellow-400 mr-1">star</mat-icon>
                    <span class="font-bold">{{ restaurant.rating }}</span>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="mb-6">
            <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive
                #rla="routerLinkActive" [active]="rla.isActive">
                {{ link.label }}
            </a>
        </nav>

        <!-- Content Area -->
        <mat-tab-nav-panel #tabPanel>
            <router-outlet></router-outlet>
        </mat-tab-nav-panel>

    </div>

</ng-container>

<ng-template #loading>
    <div class="flex justify-center items-center h-64">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
