<div class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Popular Restaurants</h2>
        <mat-form-field appearance="outline" class="w-full md:w-64">
            <mat-label>Search Restaurants</mat-label>
            <input matInput [(ngModel)]="searchText" placeholder="Pizza, Burger...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <div class="restaurant-grid" *ngIf="restaurants$ | async as restaurants">
        <mat-card *ngFor="let restaurant of restaurants | filter:searchText:'name'"
            class="restaurant-card overflow-hidden hover:shadow-xl transition-shadow duration-300"
            [appHighlight]="restaurant.rating">
            <img mat-card-image [src]="restaurant.imageUrl" [alt]="restaurant.name" class="h-48 object-cover w-full">
            <mat-card-header>
                <mat-card-title class="mt-2">{{restaurant.name}}</mat-card-title>
                <mat-card-subtitle>{{restaurant.cuisine}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="mt-2">
                <p class="text-sm text-gray-600 mb-2 line-clamp-2">{{restaurant.description}}</p>
                <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                    <span class="flex items-center"><mat-icon class="text-yellow-500 text-sm mr-1">star</mat-icon>
                        {{restaurant.rating}}</span>
                    <span class="font-bold text-green-600">{{restaurant.priceRange}}</span>
                    <span class="flex items-center"><mat-icon class="text-gray-400 text-sm mr-1">access_time</mat-icon>
                        {{restaurant.deliveryTime}} min</span>
                </div>
                <p class="text-xs text-gray-500 flex items-center mb-2">
                    <mat-icon class="text-gray-400 text-xs mr-1">location_on</mat-icon>
                    {{restaurant.address}}
                </p>
            </mat-card-content>
            <mat-card-actions align="end" class="p-4">
                <button mat-raised-button class="view-menu-btn" [routerLink]="['/restaurant', restaurant.id]">View
                    Menu</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
