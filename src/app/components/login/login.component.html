<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel required email>
          <mat-error *ngIf="loginForm.controls['email']?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel required minlength="6">
          <mat-error *ngIf="loginForm.controls['password']?.invalid">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
          class="full-width">Login</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/signup" mat-button>Don't have an account? Sign up</a>
    </mat-card-actions>
  </mat-card>
</div>
